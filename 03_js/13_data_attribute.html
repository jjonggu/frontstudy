<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    {name : tom} 식으로 저장됨 data-변수-변수(여기)-변수 ( - )로 길어지면 카멜케이스로 작성됨
    
    'data-name:', div.dataset.name
    'data-age:', div.dataset.age
    'data-home-address:', div.dataset.homeAddress 
    -->
    <div id="div" data-name="tom" data-age="30" data-home-address="newyork">tom</div>

    <script>
        let div = document.getElementById('div')

        console.log('data-name:', div.dataset.name)
        console.log('data-age:', div.dataset.age)
        console.log('data-home-address:', div.dataset.homeAddress);
    </script>

    <div id="div2">jessica</div>
    <script>
        let div2 = document.getElementById('div2')
        div2.dataset.mobile = '010-1111-1111'
        div2.dataset.dayOfBirth = '1990-01-01'
        console.log('여깅:', div2.dataset.dayOfBirth)
    </script>
</body>
</html>
