    <script>
        // 1. 자식과 후손
        // find 부모의 모든 자식, children 부모 바로 아래 자식
        console.log($('.ott > li'))
        console.log($('.ott').find('li'))
        console.log($('.ott').children('li'))
        console.log($('.ott').children()) 

        console.log($('.ott a'))
        console.log($('.ott').find('a'))
        console.log($('.ott').children('li').children('a'))
        console.log($('.ott').children().children())

        // 2. 형제
        console.log($('#tving ~ li'))               // 일반 형제 (#tving의 다음 형제들) 
        console.log($('#tving').nextAll('li'))      // 다음 형제 (#tving의 다음 형제들) 
        console.log($('#tving').prevAll('li'))      // 이전 형제 (#tving의 이전 형제들)
        console.log($('#tving').siblings('li'))     // 모든 형제 (#tving의 모든 형제들)
        
        // 4. 인접 형제
        console.log($('#tving + li'))               // 인접 형제 (#tving의 다음 형제)
        console.log($('tving').next('li'))          // 다음 형제 (#tving의 다음 형제)
        console.log($('tving').prev('li'))          // 이전 형제 (#tving의 이전 형제)

        // 5. 부모와 조상
        console.log($('#tving-link').parent('li'))  // 부모
        console.log($('#tving-link').closest('li')) // 가장 가까운 부모
        console.log($('#tving-link').parents())     // 부모 & 조상
    </script>

   <hr>
   
   <div id="menu"></div>

   <script>
        /*
        추가
          1. 마지막 자식으로 추가하기
             1). 부모.append(자식)
             2). 자식.appendTo(부모)
          2. 첫 번째 자식으로 추가하기
             1) 부모.prepend(자식)
             2) 자식.prepend(부모)
          3. 다음 형제로 추가하기
             1) 형제.after(형제)
          4. 이전 형제로 추가하기
             1) 형제.before(형제)
        */
   

   let menu = $('#menu')
   
   // append, appendTo
   menu.append('<div>피자</div>')           // 부모밑에 자식을 추가한다.
   $('<div>족발</div>').appendTo(menu)      // 자식이 부모 밑으로 들어가게된다.
   
   menu.prepend('<div>라면</div>')          // 부모보다 마지막으로 추가된다. ( 첫 번째로 보임 그래서)
   $('<div>미분당</div>').prependTo(menu)   // 제일 나중에 추가됨

   $('#menu > div:last-of-type').after('<div>짜장면</div>')   // 마지막 부분에 추가 

   $('#menu > div:first-of-type').before('<div>라볶이</div>') // 첫번째 부분에 추가

   /*
   삭제
     1. 선택 삭제
        요소.remove()

     2. 모두 삭제 (하위 요소를 지운다.)
        요소.empty()
   */

   // 선택 지우기
   $('#menu > div:nth-of-type(2)').remove()
   $('#menu').empty()

   </script>
