<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .blind {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
    <div id="div1">hello world</div>

    <script>
        let div1 = $('#div1')

        // class 추가
        div1.addClass('blind')

        // class 삭제
        div1.removeClass('blind')

        // class 반전
        div1.toggleClass('blind') // 상태를 반대로 바꿈!
        div1.toggleClass('blind') // 왈왈 좋은데?
        div1.toggleClass('blind') // 왈왈 좋은데?

        // class 확인
        if(div1.hasClass('blind'))
            alert('blind 되었다')

    </script>
</body>
</html>
